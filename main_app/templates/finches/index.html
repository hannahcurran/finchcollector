{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
 <div class="card">
    <div class="card-content">
        <span class="finch-title">{{ finch.name }}</span>
        <p>Breed: {{ finch.breed }}</p>
        <p>Age: {{ finch.age }}</p>
        <p>Preferred Habitat: {{ finch.habitat }}</p>
         
    </div>
 </div>
{% endfor %}

{% endblock %}
